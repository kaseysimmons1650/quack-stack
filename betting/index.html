<!doctype html>
<html lang="en">
<head>
    <style>
      body {
        background-image: url("./betting/pics/duckracing.jpg");
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bet On My Duck!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./betting/betting.js" defer></script>
    <link rel="stylesheet" href="./betting/betting.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Bet On My Duck!</h1>
                <form onsubmit="event.preventDefault();"></form>
                    <div class="mb-3">
                        <div id="emailHelp">Enter the name of the duck you want to bet on:</div>
                        <label for="number" class="form-label"></label>
                        <!-- <input type="number" id="duck" class="inpRatings" step="1" min="1" max="23"> -->
                         <input type="betAmount" class="form-control" id="duck">
                         <div id="nameError" style="display:none">Name not found! Enter the name of someone in cohort 2.</div>
                    </div>
                    <div class="mb-3">
                        <label for="betAmount" class="form-label">Wager in $:</label>
                        <input type="betAmount" class="form-control" id="betAmount">
                                                 <div id="betError" style="display:none">Not enough funds to bet</div>

                    </div>
                    <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                </form>
                <table class = "table table-dark" id="betHistory">
                <thead>
                    <tr>
                    <th>Duck</th>
                    <th>Won or Lost</th>
                    </tr>
                </thead>
                <tbody></tbody>
                </table>
                
                <div id="message"></div>
            </div>
        </div>
        <div class="progress-container">
            <div class="progress mt-3">
          <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <i class="fa-solid fa-flag-checkered ml-2"></i>
        </div>
<div class="alert hidden mt-3" role="alert" id="res-text">
  
</div>

<h2 id="balance">Total balance:$100 </h2>

<div id="buttonNav">
                    <a href="./index.html" style = "margin-top: 25px" class="btn btn-primary"> <i class="fa-solid fa-arrow-left"></i> Go back to homepage</a>
                    <button class="btn btn-primary"style = "margin-top: 25px" id="depositBtn">Deposit money <i class="fa-solid fa-money-check-dollar"></i></button>
                </div>
    </div>

<div id="depositModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeBtn">&times;</span>
    <h2>Credit Card Payment</h2>
    <form onsubmit="event.preventDefault()">
        <div class="form-group">
            <label for="amount">Deposit amount</label>
            <input type="number" class="form-control" id="depositAmount" placeholder="Enter $ amount" required>
        </div>

      <div class="form-group">
        <label for="name">Cardholder Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter cardholder name" required>
      </div>
      <div class="form-group">
        <label for="number">Card Number</label>
        <input type="text" class="form-control" id="number" placeholder="Enter card number" required>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="expiration">Expiration Date</label>
          <input type="text" class="form-control" id="expiration" placeholder="MM/YY" required>
        </div>
        <div class="form-group col-md-6">
          <label for="cvv">CVV</label>
          <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
        </div>
      </div>
      <button onclick="depositMoney()" class="btn btn-primary mt-3">Deposit Money</button>
    </form>
  </div>

  
</div>


</html>
